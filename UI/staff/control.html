  <main class="flexed accent--bg">

    <nav class="side-nav flexed flexed--col primary--bg">

      <div class="mt-3">
        <p>STAFF</p>
      </div>
      <div class="side-nav__avatar mt-1">

      <div class="side-nav__avatar-info">

      </div>
      
      <div class="side-nav__links">
        <a href="./control.html" class="side-nav__link active">Control center</a>

        <!-- <div class="dashboard__header flexed spaced">

        <form class="form__container">
          <h2 class="center">Control center</h2>
          <div class="form__wrapper flexed flexed--col">
            <select name="" id="" class="form__input form__input--wide">
              <option disabled>Choose Action</option>
              <option>CREDIT</option>
              <option>DEBIT</option>
            </select>
            <input type="email" placeholder="Transaction ID" class="form__input form__input--wide mt-1">
          </div>
          <div class="form__wrapper flexed flexed--col">
            <input type="email" placeholder="Account Number" class="form__input form__input--wide">
            <input type="email" placeholder="Cashier" class="form__input form__input--wide mt-1">
          </div>
          <div class="form__wrapper flexed flexed--col">
            <input type="email" placeholder="Amount" class="form__input form__input--wide">
            <input type="email" placeholder="Account Balance" class="form__input mt-1 form__input--wide">
          </div>

          <button class="form__button secondary--bg">Submit</button>
          
        </form>
      </div>
    </div>

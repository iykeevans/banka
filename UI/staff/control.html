<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Banka | Dashboard</title>
  <link rel="stylesheet" href="../css//main.css">
</head>
<body>
  <main class="dashboard flexed accent--bg">

    <nav class="side-nav flexed flexed--col primary--bg">

      <div class="mt-3">
        <p>STAFF</p>
      </div>
      <div class="side-nav__avatar mt-1">
        <span data-feather="user" class="side-nav__avatar-img primary"></span>
      </div>

      <div class="side-nav__avatar-info">
        <p>John Doe</p>
      </div>
      
      <div class="side-nav__links">
        <a href="./control.html" class="side-nav__link active">Control center</a>
        <a href="./account.html" class="side-nav__link">Accounts</a>
        <a href="./profile.html" class="side-nav__link">Settings</a>
      </div>
      
    </nav>

    <div class="profile">
      <div class="wrapper">

        <div class="profile__header flexed spaced"> 
          <p class="profile__header-title">Control center</p>
          <a href="#" class="nav__side-nav centered is-hidden">&#9776;</a>
        </div>

        <form>
          <div class="form__wrapper flexed spaced">
            <select name="" id="" class="form__input">
              <option disabled>Choose Action</option>
              <option>CREDIT</option>
              <option>DEBIT</option>
            </select>
            <input type="email" placeholder="Transaction ID" class="form__input">
          </div>
          <div class="form__wrapper flexed spaced">
            <input type="email" placeholder="Account Number" class="form__input">
            <input type="email" placeholder="Cashier" class="form__input">
          </div>
          <div class="form__wrapper flexed spaced">
            <input type="email" placeholder="Amount" class="form__input">
            <input type="email" placeholder="Account Balance" class="form__input">
          </div>

          <button class="form__button secondary--bg">Submit</button>
          
        </form>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace({ 'stroke-width': 0.5 })
  </script>
</body>
</html>

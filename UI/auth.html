<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Banka | Auth</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<main class="flexed">
		<div class="sign-in flexed flexed--col primary--bg" id="sign-in">
			<a href="./index.html" class="brand" style="margin-left: 1.8em; margin-top: 0.5em;">Banka</a>
			<div class="sign-in__wrapper center">
				<h1 class="sign-in__heading">Welcome, back!</h1>
				<p class="sign-in__subheading">To stay connected with us</p>
				<p class="sign-in__subheading">please login with credentials</p>
				<button class="sign-in__button" onclick="showSignIn()">Sign in</button>
			</div>
		</div>
		<div class="forms">
			<div class="forms__sign-in flexed flexed--col is-hidden" id="forms__sign-in">
				<h1 class="forms__header">Sign in</h1>
				<form class="flexed flexed--col">
					<input type="text" placeholder="Email" class="forms__input">
					<input type="text" placeholder="Password" class="forms__input">
					<a href="#" class="forms__forgot">Forgot your password?</a>
					<button class="forms__button primary--bg">Sign in</button>
				</form>
			</div>
			<div class="forms__sign-up flexed flexed--col" id="forms__sign-up">
				<h1 class="forms__header">Sign up</h1>
				<form  onsubmit="myfunction(event)" class="flexed flexed--col">
					<input type="text" placeholder="First name" class="forms__input">
					<input type="text" placeholder="Last name" class="forms__input">
					<input type="text" placeholder="Email" class="forms__input">
					<input type="password" placeholder="Password" class="forms__input">
					<input type="password" placeholder="Confirm Password" class="forms__input">
					<button class="forms__button secondary--bg">Sign up</button>
				</form>
			</div>
		</div>
		<div class="sign-up flexed secondary--bg flexed--col is-hidden" id="sign-up">
			<div class="sign-up__wrapper flexed flexed--col">
				<h1 class="sign-in__heading">Hello, Friend!</h1>
				<p class="sign-in__subheading">Enter your personal details</p>
				<p class="sign-in__subheading">and start your journey with us</p>
				<button class="sign-in__button" onclick="showSignUp()">Sign up</button>
			</div>
		</div>
	</main>
	<script src="./js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banka | Auth</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>

	<nav class="nav primary--bg is-hidden">
		<div class="wrapper flexed spaced centered">
			<a href="./index.html" style="font-size: 1.5em; color: white;">Banka</a>
			<div>
				<button class="radius" style="color: white; padding: 0.7em; background: transparent; border: 1px solid white;" onclick="showOptions()">
					Log in or Sign up
				</button>
			</div>
		</div>
	</nav>

	<main class="flexed">

		<div class="auth flexed flexed--col primary--bg is-hidden" id="sign-in">
			
			<div class="wrapper flexed flexed--col centered centered--col">
				<h1 class="auth__heading">Welcome, back!</h1>
				<p class="auth__subheading">To stay connected with us</p>
				<p class="auth__subheading">please login with credentials</p>
				<button class="auth__button radius" id="signInBtn">Sign in</button>
			</div>
		</div>

		<div class="forms">

			<div class="wrapper flexed flexed--col centered centered--col" id="forms__sign-in">
				<h1 class="forms__header">Sign in</h1>
				<form class="wrapper--fluid flexed flexed--col" id="signInForm" onsubmit="userSignIn(event)">
					<div class="toast" id="signInToast"></div>
					<select name="" id="" class="forms__input select-text" required>
						<option>CUSTOMER</option>
						<option>ADMIN</option>
						<option>CASHIER</option>
					</select>
					<input type="text" placeholder="Email" class="forms__input">
					<input type="password" placeholder="Password" class="forms__input">
					<a href="#" class="forms__forgot">Forgot your password?</a>
					<button type="submit" class="forms__button radius primary--bg">Sign in</button>
				</form>
			</div>

			<div class="wrapper centered centered--col flexed flexed--col is-hidden" id="forms__sign-up">
				<h1 class="forms__header">Sign up</h1>
				<form class="wrapper--fluid flexed flexed--col" id="signUpForm" onsubmit="userSignUp(event)">
					<div class="toast" id="signUpToast"></div>
					<input type="text" placeholder="First name" class="forms__input">
					<input type="text" placeholder="Last name" class="forms__input">
					<input type="text" placeholder="Email" class="forms__input">
					<input type="password" placeholder="Password" class="forms__input">
					<input type="password" placeholder="Confirm Password" class="forms__input">
					<button type="submit" class="forms__button radius secondary--bg">Sign up</button>
				</form>
			</div>

		</div>

		<div class="auth flexed flexed--col secondary--bg" id="sign-up">
			<div class="wrapper flexed flexed--col centered centered--col">
				<h1 class="auth__heading">Hello, Friend!</h1>
				<p class="auth__subheading">Enter your personal details</p>
				<p class="auth__subheading">and start your journey with us</p>
				<button class="auth__button radius" id="signUpBtn">Sign up</button>
			</div>
		</div>

	</main>

	<script src="./js/toggle.js"></script>
	<script src="./js/user.js"></script>
</body>
</html>

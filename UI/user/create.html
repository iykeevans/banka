<head>

<body>
  <main class="dashboard flexed accent--bg">

    <nav class="side-nav flexed flexed--col primary--bg">

      <div class="side-nav__avatar mt-3">
        <span data-feather="user" class="side-nav__avatar-img primary"></span>
      </div>

      <div class="side-nav__avatar-info">
        <p>Uche Jude</p>
        <p>6171257181</p>
      </div>
      
      <div class="side-nav__links">
        <a href="./create.html" class="side-nav__link active">Create Account</a>
        <a href="./transactions.html" class="side-nav__link">Transactions</a>
        <a href="./profile.html" class="side-nav__link">Settings</a>
      </div>
      
    </nav>

    <div class="create">
      <div class="wrapper">

        <div class="create__header flexed spaced"> 
          <p class="create__header-title">Create Account</p>
          <a href="#" class="nav__side-nav centered is-hidden">&#9776;</a>
        </div>

        <form>
          <div class="form__wrapper flexed spaced">
            <select name="" id="" class="form__input">
              <option disabled>Account Type</option>
              <option>Savings</option>
              <option>Current</option>
            </select>
            <input type="email" placeholder="Email" class="form__input">
          </div>

          <div class="form__wrapper flexed spaced">
            <input type="text" placeholder="First name" class="form__input">
            <input type="text" placeholder="Last name" class="form__input">
          </div>

          <div class="form__wrapper flexed spaced">
            <input type="text" placeholder="Opening Balance" class="form__input">
          </div>

          <button class="form__button secondary--bg">Submit</button>
          
        </form>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/feather-icons"></script>

    feather.replace({ 'stroke-width': 0.5 })
